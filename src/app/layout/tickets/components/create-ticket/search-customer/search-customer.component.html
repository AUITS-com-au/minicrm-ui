<table class="minWidth">
  <tr>
    <td class="grid-label">{{'CustomerBasic' | translate}}</td>
    <td class="grid-input"><input id="customerBasic" type="text" pInputText name="customerBasic"
                                  [(ngModel)]="customerBasic"></td>
    <td class="grid-label">{{'nan' | translate}}</td>
    <td class="grid-input"><input id="nan" type="text" pInputText name="customerBasic"
                                  [(ngModel)]="nin"></td>

  </tr>
  <tr>
    <td class="grid-label">{{'CustomerMobile' | translate}}</td>
    <td class="grid-input"><input id="customerMobile" type="text" pInputText name="customerMobile"
                                  [(ngModel)]="customerMobile"></td>
    <td class="grid-label">{{'CustomerEmail' | translate}}</td>
    <td class="grid-input"><input id="customerEmail" type="text" pInputText name="customerEmail"
                                  [(ngModel)]="customerEmail"></td>
  </tr>
  <tr>
    <td>
      <p-button label="{{'Search'|translate}}" (onClick)="search()"></p-button>

    </td>
    <td>
      <p-button label="{{'Clear'|translate}}" (onClick)="clear()"></p-button>
    </td>
  </tr>
</table>
<p-table *ngIf="accountsList!=null&& accountsList.length>0" [columns]="cols"
         [dataKey]="id" [value]="accountsList"
         [paginator]="true"
         [rows]="10"
         [(selection)]="selectedAccount" selectionMode="single">
  <ng-template pTemplate="caption">
    {{'AccountsSearchResults'|translate}}
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width: 3em"></th>
      <th *ngFor="let col of columns">
        {{col.header|translate}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td>
        <p-tableRadioButton [value]="rowData"></p-tableRadioButton>
      </td>
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
<p-button (onClick)="doSelection()" *ngIf="selectedAccount!=null"
          [label]="'SelectAcctBTN'|translate"></p-button>
