
      <!--<div app-dynamic-field class="p-col" *ngFor="let field of dynamicListValue;let index" [field]="field"></div>-->

  <ng-container *ngFor="let field of dynamicListValue;let index" >

      <div  *ngIf="field.type === 10" class="p-col grid-label"> {{field.enableTranslate ? (field.label|translate) : field.label}}</div>
      <div  *ngIf="field.type === 10" class=" p-col minWidth">
        <p-dropdown [options]="selections" [(ngModel)]="field.value" [filter]="true" filterBy="label,value"
                    [autoWidth]="true"></p-dropdown>
      </div>

      <div *ngIf="field.type === 2" class="p-col grid-label">{{field.enableTranslate ? (field.label|translate) : field.label}}</div>
      <div  *ngIf="field.type === 2" class=" p-col minWidth">
        <input type="text" [minLength]="field.minLen" [maxLength]="field.maxLen" [width]="field.width"
               pInputText
               [(ngModel)]="field.value">
      </div>

      <div *ngIf="field.type === 3" class="p-col grid-label">{{field.enableTranslate ? (field.label|translate) : field.label}}</div>
      <div *ngIf="field.type === 3" class=" p-col minWidth">
        <p-calendar  [(ngModel)]="field.value" showTime="true" hourFormat="12" hideOnDateTimeSelect="true"
                     dataType="string"></p-calendar>
      </div>

  </ng-container>
