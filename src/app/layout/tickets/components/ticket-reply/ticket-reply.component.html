<table class="ticketFormTb">
  <tr>
    <td class="grid-label">{{'Action'| translate}}</td>
    <td class="grid-input">
      <p-dropdown  [options]="parent.ticketActionList"
                   dataKey="actionID"
                  [(ngModel)]="parent.selectedTicketAction"
                  optionLabel="englishLabel"></p-dropdown>
    </td>
    <td class="grid-label">{{'Title'| translate}}</td>
    <td class="grid-input" colspan="3"><input id="userID" type="text" pInputText name="userID" [(ngModel)]="ticketData.title"></td>

  </tr>

  <tr>
    <td class="grid-label">{{'Reply'| translate}}</td>
    <td class="grid-input" colspan="5"><textarea id="details" type="text" pInputTextarea name="details"
                                                 [(ngModel)]="ticketData.ticketData"></textarea></td>
  </tr>

  <tr>

  <tr *ngIf="parent.selectedTicketAction.actionID ===8">
    <td class="grid-label">{{'MainCat'|translate}}</td>
    <td class="grid-input ">
      <p-dropdown class="minWidth" appendTo="body" (onChange)="updateSubCategory()"
                  placeholder="{{'selectMainCatLabel'|translate}}"
                  [options]="mainCategories" optionLabel="englishLabel"
                  [(ngModel)]="selectedMainCategory">
      </p-dropdown>
    </td>
</tr>
  <tr *ngIf="parent.selectedTicketAction.actionID ===8">

  <td class="grid-label">{{'SubCat'|translate}}</td>
    <td class="grid-input minWidth">
      <p-dropdown class="minWidth" appendTo="body"
                  placeholder="{{'selectSubCatLabel'|translate}}"
                  (onChange)="updateTopicList();" [options]="subCategories"
                  [(ngModel)]="selectedSubCategory" optionLabel="englishLabel"></p-dropdown>
    </td>
  </tr>
  <tr *ngIf="parent.selectedTicketAction.actionID ===8">

    <td class="grid-label">{{'Topic'|translate}}</td>
    <td class="grid-input minWidth">
      <p-dropdown class="minWidth" placeholder="{{'selectTopicLabel'|translate}}"
                  appendTo="body" [options]="topics" [(ngModel)]="selectedTopic"
                  optionLabel="englishLabel"></p-dropdown>
    </td>
  </tr>
  <tr>
    <td class="grid-label">{{'attachments'| translate}}</td>
    <td class="grid-input">
      <p-fileUpload name="files" #uploadFile multiple="multiple"
                    (onUpload)="onUploadFiles($event)"
                    auto="true"
                    [invalidFileTypeMessageDetail]="'InvalidFileType'|translate"
                    [invalidFileSizeMessageSummary]="'InvalidFileSize'|translate"
                    (uploadHandler)="customUploader($event,uploadFile)"
                    customUpload="true"
                    accept=".csv,.xlsx,.pdf,.zip,.rar,xls,.msg" [maxFileSize]="maxFileSize">
        <ng-template pTemplate="content">
          <ul *ngIf="uploadedFiles.length">
            <li *ngFor="let file of uploadedFiles">{{file.name}} - {{(file.size * 0.000001).toFixed(2)}} MB</li>
          </ul>
        </ng-template>
      </p-fileUpload>

    </td>
  </tr>

  <!--<tr *ngIf="parent.selectedTicketAction.setStatusTo != null">-->
    <!--<td colspan="6" class="grid-label">{{'notesDetails'| translate}} {{ utils.printLocLabel(parent.selectedTicketAction.setStatusTo)}}</td>-->
  <!--</tr>-->

</table>

<div style="text-align: right;">
  <button type="button" pButton icon="fa fa-eraser" class="ui-button-rounded" label="{{'SaveReply' | translate}}"
          (click)="addReply()"></button>
</div>
