<table class="minWidth" *ngIf="!skipTable">
  <tr>
    <td class="grid-label">{{'MainCat'|translate}}</td>
    <td class="grid-input ">
      <p-dropdown (onChange)="parent.updateSubCategory()" [options]="parent.mainCategoriesSelectItems"
                  appendTo="body"
                  [(ngModel)]="parent.selectedMainCategory"
                  [filter]="true"
                  filterBy="label,value.id">
      </p-dropdown>
    </td>
    <td class="grid-label">{{'SubCat'|translate}}</td>
    <td class="grid-input minWidth">
      <p-dropdown (onChange)="parent.updateTopicList()" [options]="parent.subCategoriesSelectItems"
                  [(ngModel)]="parent.selectedSubCategory" [filter]="true"
                  appendTo="body"
                  filterBy="label,value.id"
      ></p-dropdown>
    </td>
    <td class="grid-label">{{'Topic'|translate}}</td>
    <td class="grid-input minWidth">
      <p-dropdown [options]="parent.topicsSelectItems" [(ngModel)]="parent.selectedTopic" [filter]="true"
                  appendTo="body"
                  filterBy="label,value.id"></p-dropdown>
    </td>

  </tr>
</table>


<ng-container *ngIf="skipTable">
  <div class="p-grid">
    <div class="p-col grid-label">{{'MainCat'|translate}}</div>
    <div class=" p-col minWidth">
      <p-dropdown (onChange)="parent.updateSubCategory()" [options]="parent.mainCategoriesSelectItems"
                  [(ngModel)]="parent.selectedMainCategory"
                  [filter]="true"
                  filterBy="label,value.id">
      </p-dropdown>
    </div>
    <div class="p-col grid-label">{{'SubCat'|translate}}</div>
    <div class="p-col minWidth">
      <p-dropdown (onChange)="parent.updateTopicList()" [options]="parent.subCategoriesSelectItems"
                  [(ngModel)]="parent.selectedSubCategory" [filter]="true"
                  filterBy="label,value.id">

      </p-dropdown>
    </div>
    <div class="p-col grid-label">{{'Topic'|translate}}</div>
    <div class="p-col minWidth">
      <p-dropdown [options]="parent.topicsSelectItems" [(ngModel)]="parent.selectedTopic" [filter]="true"
                  filterBy="label,value.id"></p-dropdown>
    </div>
  </div>
</ng-container>
