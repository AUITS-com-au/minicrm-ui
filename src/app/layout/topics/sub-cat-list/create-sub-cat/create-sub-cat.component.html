<p-panel>
  <p-header>
    {{'subCatWizard'|translate}}
  </p-header>
  <h5>{{'MainCat'|translate}}</h5>
  <div class="grid-input">
    <p-dropdown class="minWidth" appendTo="body" (onChange)="updateSubCategory()"
                [options]="mainCategories"
                [(ngModel)]="selectedMainCategory" optionLabel="englishLabel">
    </p-dropdown>
  </div>
  <app-topic-item-form [(item)]="item"></app-topic-item-form>
  <p-footer>
    <button type="button"
            [disabled]="!(item!=null && item.arabicLabel!=null &&
            item.englishLabel!=null && item.arabicLabel.length>0
            && item.englishLabel.length>0 && selectedMainCategory!=null&& selectedMainCategory.id!=null)" pButton
            (click)="execute()"
            label="{{'doneBTN' | translate}}"></button>
    <button type="button"
            pButton
            (click)="parent.enableCreateEditMode=false;"
            label="{{'backBTN' | translate}}"></button>
  </p-footer>
</p-panel>
