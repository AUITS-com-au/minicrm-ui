<div class="p-grid p-justify-start">
  <div class="p-col-1">{{'startDate' | translate}}</div>
  <div class="p-col-3 minWidth"> <p-calendar [(ngModel)]="startDate" ></p-calendar></div>
  <div class="p-col-1">{{'endDate' | translate}}</div>
  <div class="p-col-3 minWidth"> <p-calendar [(ngModel)]="endDate"></p-calendar></div>
  <div class="p-col-1">
  <button type="button" style="margin: 0 10px !important;"
          pButton icon="fa fa-search"
          (click)="search()"
          ></button>
  </div>

</div>


<app-account-transactions-list [transactionsList]="transactionsDataList"></app-account-transactions-list>
