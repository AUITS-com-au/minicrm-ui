
<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="gradient-box col-md-4">
    <div class="loginContent">
      <img src="assets/images/logo.png" width="150px" class="user-avatar"/>
      <h1>BAJ CRM</h1>
      <form role="form" (ngSubmit)="f.valid && login()" #f="ngForm" novalidate>
        <div class="form-content">
          <div class="form-group">
            <input type="text"  name="username" [(ngModel)]="username" class="form-control input-underline input-lg"
                   #name="ngModel" id="username" placeholder="{{ 'Username' | translate }}" required>

            <div *ngIf="name.errors && (name.dirty || name.touched)" class="help-block">Username is
              required
            </div>

          </div>
          <div class="form-group">
            <input type="password" #pass="ngModel" [(ngModel)]="password"
                   name="password"
                   class="form-control input-underline input-lg" id="password"
                   placeholder="{{ 'Password' | translate }}" required>

            <div *ngIf="pass.errors && (pass.dirty || pass.touched)" class="help-block">Password is
              required
            </div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary loginBTN">Login</button>
        </div>

      </form>
    </div>
  </div>
</div>
</div>
